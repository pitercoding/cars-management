<br>
<div class="container">
  <div class="row">

    <div class="col-lg-12 tocenter totop">
      <div class="card">
        <div class="card-body">
          <h3>New Car</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="user" class="form-control" [(ngModel)]="car.name" />
            <label mdbLabel class="form-label" for="user">Name</label>
          </mdb-form-control>
          <br />
          <button type="button" class="btn btn-primary btn-rounded" mdRipple (click)="saveCar()">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
