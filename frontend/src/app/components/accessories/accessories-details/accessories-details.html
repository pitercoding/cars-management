<br>
<div class="container">
  <div class="row">

    <div class="col-lg-12 tocenter totop">
      <div class="card">
        <div class="card-body">
          <h3>New Accessory</h3>
          <br>

          <!-- Accessory Name -->
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="accessoryName"
              class="form-control"
              [(ngModel)]="accessory.name"
            />
            <label mdbLabel class="form-label" for="accessoryName">
              Name
            </label>
          </mdb-form-control>

          <br />

          <button
            type="button"
            class="btn btn-primary btn-rounded"
            mdRipple
            (click)="saveAccessory()"
          >
            Save
          </button>

        </div>
      </div>
    </div>

  </div>
</div>
