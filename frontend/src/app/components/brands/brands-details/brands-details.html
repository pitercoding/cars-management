<br>
<div class="container">
  <div class="row">

    <div class="col-lg-12 tocenter totop">
      <div class="card">
        <div class="card-body">
          <h3>New Brand</h3>
          <br>

          <!-- Brand Name -->
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="brandName"
              class="form-control"
              [(ngModel)]="brand.name"
            />
            <label mdbLabel class="form-label" for="brandName">
              Name
            </label>
          </mdb-form-control>

          <br />

          <!-- Tax Identification Number -->
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="brandTaxId"
              class="form-control"
              [(ngModel)]="brand.taxIdentificationNumber"
            />
            <label mdbLabel class="form-label" for="brandTaxId">
              Tax Identification Number
            </label>
          </mdb-form-control>

          <br />

          <button
            type="button"
            class="btn btn-primary btn-rounded"
            mdRipple
            (click)="saveBrand()"
          >
            Save
          </button>

        </div>
      </div>
    </div>

  </div>
</div>
