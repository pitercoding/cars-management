<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Brands List</h3>

          <div class="toright">
            <button type="button" class="btn btn-primary btn-rounded" mdRipple (click)="new()">
              New
            </button>
          </div>
          <br />

          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Tax ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (brand of list; track brand.id) {
              <tr>
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.taxIdentificationNumber }}</td>
                <td class="toright">
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded"
                    mdRipple
                    (click)="edit(brand)"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded"
                    mdRipple
                    (click)="deleteById(brand)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalBrandsList>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add New Brand</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-brands-details [brand]="brandEdit" (return)="returnDetails()"></app-brands-details>
  </div>
</ng-template>
